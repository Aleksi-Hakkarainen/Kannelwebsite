<!DOCTYPE html>
<html lang="fi">
<head>
    
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Links-->

        <!--CSS-->
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/herosection.css">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Outside sources used / credits-->

    <title>Kanneljärven Opisto</title>

</head>
<body>

    <!--Header section. Contains Logo and header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">

                </div>
                <div class="col-sm logo-location">
                    <a href="#">
                        <img src="./img/logo.svg" width="150px" height="auto">
                    </a>
                </div>
                <div class="col-sm navigationbar-location">
                    <!--Curtain nav toggle-->
                    <div class="toggle"></div>
                    <section class="navigation">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                        
                        <!--Navigation items !!Add subnav later!!-->
                        <ul>
                            <li><a href="#">Item 1</a></li>
                            <li><a href="#">Item 2</a></li>
                            <li><a href="#">Item 3</a></li>
                            <li><a href="#">Item 4</a></li>
                        </ul>
                    </section>
    
                    <!--Curtain nav .js script-->
                    <script>
                        const navigation = document.querySelector('.navigation');
                        document.querySelector('.toggle').onclick = function(){
                            this.classList.toggle('active');
                            navigation.classList.toggle('active');
                        }
                    </script>
                </div>
            </div>
        </div>
    </header>

    <!--Hero section and -photo-->
    <div class="hero-section">
        <section>
            <h3>
                Kanneljärven Opisto
            </h3>
            <br>
            <p>
                Kuvataiteen kesäkurssien ilmoittautuminen on nyt alkanut!
            </p>
            <br>
            <br>
            <a href="#">
                <button>
                    Tutustu kesäkursseihin tästä
                </button>
                <br>
            </a><a href="#">
                <button>
                    Ilmoittaudu kesäkursseihin tästä
                </button>
            </a>
        </section>
    </div>

</body>
</html>
