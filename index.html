<!DOCTYPE html>
<html lang="fi">
<head>
    
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Links-->

        <!--CSS-->
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/herosection.css">
        <link rel="stylesheet" href="css/view-swap.css">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    body {
        min-width: 500px;
    }
    .logo {
        img {
            padding-top: 45px;
        }
    }
</style>
    <body>

        <!--Mobile content, visible when viewport width <= 800px-->
        <div class="mobile-content">
        <div class="Container">
            <div class="row">
                <div class="col-sm">
                    <!--Empty, 1/3-->
    
                </div>
                <div class="col-sm logo">
                    <!--Logo, 1/3-->
                    <img src="./img/logo.svg" width="150px" height="auto">
                </div>
                <div class="col-sm">
                    <!--Nav, 1/3-->
                    <div class="navigationbar-location">
                        <!--Curtain nav toggle-->
                        <div class="toggle"></div>
                        <section class="navigation">
                            <span style="--i:0;"></span>
                            <span style="--i:1;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:3;"></span>
                                    
                            <!--Navigation items !!Add subnav later!!-->
                            <ul>
                                <li><a href="#">Item 1</a></li>
                                <li><a href="#">Item 2</a></li>
                                <li><a href="#">Item 3</a></li>
                                <li><a href="#">Item 4</a></li>
                            </ul>
                        </section>
                
                        <!--Curtain nav .js script-->
                        <script>
                            const navigation = document.querySelector('.navigation');
                            document.querySelector('.toggle').onclick = function(){
                                this.classList.toggle('active');
                                navigation.classList.toggle('active');
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
        <!--Desktop content, visible when viewport width >= 800px-->
        <div class="desktop-content">

        </div>
        </body>
</html>
